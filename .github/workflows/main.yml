- name: Install XAMPP on server
  uses: appleboy/ssh-action@master   # Node.js runtime, no Docker required
  with:
    host: ${{ github.event.inputs.server }}
    username: ${{ github.event.inputs.user }}
    key: ${{ secrets.SSH_PRIVATE_KEY }}
    script: |
      echo "Downloading and installing XAMPP..."
      wget https://www.apachefriends.org/xampp-files/8.2.12/xampp-linux-x64-8.2.12-0-installer.run -O /tmp/xampp-installer.run
      chmod +x /tmp/xampp-installer.run
      sudo /tmp/xampp-installer.run --mode unattended
      echo "✅ XAMPP installed successfully."

      # Start XAMPP services
      sudo /opt/lampp/lampp start
      echo "✅ XAMPP services started."
