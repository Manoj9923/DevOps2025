
name: Configure SSH

on:
  workflow_dispatch:
    inputs:
      server:
        description: "Target server hostname or IP"
        required: true
      user:
        description: "SSH username"
        required: true

jobs:
  SSH-CONFIGURATION:
    runs-on: self-hosted   # Use your Linux runner
    steps:
     - name: Configure SSH
       uses: appleboy/ssh-action@master
       with:
          host: ${{ github.event.inputs.server }}
          username: ${{ github.event.inputs.user }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "SSH Connection succesfully..."
            
         
