
name: Configure & Installing Apache

on:
  workflow_dispatch:
    inputs:
      server:
        description: "Target server hostname or IP"
        required: true
      user:
        description: "SSH username"
        required: true

jobs:
  SSH-CONFIGURATION:
    runs-on: self-hosted   # Use your Linux runner
    steps:
     - name: Configure SSH
       uses: appleboy/ssh-action@master
       with:
          host: ${{ github.event.inputs.server }}
          username: ${{ github.event.inputs.user }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Downloading and installing Apache ... "
            with:
            host: ${{ github.event.inputs.server }}
            username: root
            key: ${{ secrets.ROOT_SSH_KEY }}
            yum update all
            yum install apache -y
            echo "Apache installed successfully."
            
         
